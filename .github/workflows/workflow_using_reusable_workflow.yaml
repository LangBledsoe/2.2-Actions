name: Using reusable

on:
  push:
    branches: [ "main" ]

jobs:
  job1:
    runs-on: ubuntu-latest
    name: My job

    steps:
      - uses: actions/checkout@v4
      - id: my_id
        uses: LangBledsoe/2.2-Actions@03d976112f7a6a188daa891e849108af8395780c
        with:
          input_string: 'This is not the default string'
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.my_id.outputs.random-number }} 
